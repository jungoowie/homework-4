<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <Title>Table</Title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: separate;
        }
    </style>
</head>

<body>
    <div style="width: 1000px; margin: 0 auto;">
        <table style="width: 500px; height: 450px; margin: 0  auto;">
            <tbody>
                <tr style="background-color: plum;">
                    <td style="background-color: darkgrey;" colspan="2"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="background-color: greenyellow;" rowspan="3"></td>
                </tr>
                <tr style="background-color: darkolivegreen;">
                    <td style="background-color: darkgreen;" rowspan="2"></td>
                    <td></td>
                    <td style="background-color: yellow;" colspan="3" rowspan="2"></td>
                </tr>
                <tr style="background-color: darkolivegreen;">
                    <td></td>
                </tr>
                <tr style="background-color: darkolivegreen;">
                    <td style="background-color: blue;" colspan="3" rowspan="2"></td>
                    <td></td>
                    <td></td>
                    <td style="background-color:  darkgreen" rowspan="2"></td>
                </tr>
                <tr>
                    <td style="background-color: darkgray;" colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
